<div class="col-md-10 mx-auto" *ngIf="bData !== null">

  <div id="health">

    <h4>Health Letter Review</h4>
    <table class="table table-bordered">
      <tr>
        <th colspan="4" class="info-header">Blood Pressure</th>
      </tr>
      <tr *ngIf="bData.sistolic">
        <td>Systolic </td>
        <td>{{bData.sistolic}}</td>
        <td>
          <a class="state {{bData.sistolicState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.sistolic" [guidline]="guidlines.sistolic" (state)="state($event, 'sistolic')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.diastolic">
        <td>Diastolic</td>
        <td>{{bData.diastolic}}</td>
        <td>
          <a class="state {{bData.diastolicState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.diastolic" [guidline]="guidlines.diastolic" (state)="state($event, 'diastolic')">
          </app-report-bar>
        </td>
      </tr>
    </table>

    <table class="table table-bordered">
      <tr>
        <th colspan="4" class="info-header">Lipid Profile</th>
      </tr>
      <tr *ngIf="bData.cholesterol">
        <td>Total Cholesterol</td>
        <td>{{bData.cholesterol}}</td>
        <td>
          <a class="state {{bData.cholesterolState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.cholesterol" [guidline]="guidlines.cholesterol" (state)="state($event, 'cholesterol')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.hdl">
        <td>HDL</td>
        <td>{{bData.hdl}}</td>

        </td>

          <app-report-bar [value]="bData.hdl" [guidline]="guidlines.hdl" (state)="state($event, 'hdl')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.ldl">
        <td>LDL</td>
        <td>{{bData.ldl}}</td>
        <td>
          <a class="state {{bData.ldlState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.ldl" [guidline]="guidlines.ldl" (state)="state($event, 'ldl')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.triglycerides">
        <td>Triglycerides</td>
        <td>{{bData.triglycerides}}</td>
        <td>
          <a class="state {{bData.triglyceridesState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.triglycerides" [guidline]="guidlines.triglycerides" (state)="state($event, 'triglycerides')">
          </app-report-bar>
        </td>
      </tr>
    </table>

    <table class="table table-bordered">
      <tr>
        <th colspan="4" class="info-header">Blood Sugar</th>
      </tr>
      <tr>
        <td>Fasting Glucose</td>
        <td>{{bData.glucose}}</td>
        <td>
          <a class="state {{bData.fastingState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.glucose" [guidline]="guidlines.fasting" (state)="state($event, 'fasting')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.hba1c">
        <td>HbA1c</td>
        <td>{{bData.hba1c}}</td>
        <td>
          <a class="state {{bData.hba1cState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.hba1c" [guidline]="guidlines.hba1c" (state)="state($event, 'hba1c')">
          </app-report-bar>
        </td>
      </tr>
    </table>

    <table class="table table-bordered">
      <tr>
        <th colspan="4" class="info-header">Body Composition</th>
      </tr>
      <tr>
        <td>Body Mass Index</td>
        <td>{{bData.bmi}}</td>
        <td>
          <div class="state {{bData.bmiState }}"></div>
        </td>
        <td>
          <app-report-bar [value]="bData.bmi" [guidline]="guidlines.bmi" (state)="state($event, 'bmi')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.waist">
        <td>Waist Circumference</td>
        <td>{{bData.waist}}</td>
        <td>
          <a class="state {{bData.waistState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.waist" [guidline]="guidlines.waist" (state)="state($event, 'waist')">
          </app-report-bar>
        </td>
      </tr>
      <tr *ngIf="bData.body_fat">
        <td>Body Fat</td>
        <td>{{bData.body_fat}}</td>
        <td>
          <a class="state {{bData.body_fatState }}"></a>
        </td>
        <td>
          <app-report-bar [value]="bData.body_fat" [guidline]="guidlines.body_fat" (state)="state($event, 'body_fat')">
          </app-report-bar>
        </td>
      </tr>
    </table>
