<div class="container forbidden">
  <div class="col-lg-12 text-center message" *ngIf="client == null">    
      <img src="../../../assets/images/forbidden.png">
      <div class="logo">          
          <h1>403</h1>
      </div>
      <p class="lead text-muted">Oops, an error has occurred. Forbidden!</p>
      <div class="clearfix"></div>      
  </div>
  <div class="col-lg-12 text-center message" *ngIf="client != null">
      <h1>Client does not exist. Please contact support.</h1>
  </div>    
  <div class="col-lg-12 text-center">
    <button (click)="exit()" class="btn btn-primary">
        Exit
    </button>
</div>    
  <!-- /.col-lg-8 col-offset-2 -->
</div>
