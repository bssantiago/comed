<div class="container">
  <div class="col-lg-12 text-center" *ngIf="client == null">    
      <img src="../../../assets/images/forbidden.png">
      <div class="logo">          
          <h1>403</h1>
      </div>
      <p class="lead text-muted">Oops, an error has occurred. Forbidden!</p>
      <div class="clearfix"></div>
      
  </div>
  <div class="col-lg-12 text-center" *ngIf="client != null">
      <h1>Client {{client}} is not set on the platform</h1>
  </div>    
  <!-- /.col-lg-8 col-offset-2 -->
</div>
