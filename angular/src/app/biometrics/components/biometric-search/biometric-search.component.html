<div class="col-md-10 mx-auto patient-form">
  <form #f="ngForm" novalidate (ngSubmit)="search(f.valid)">
    <div class="card">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
        <div class="form-row">
          <div class="col-md-4 mb-3" *ngIf="clients.length > 0">
            <label for="inputState">Client</label>
            <select  class="form-control" id="client" [(ngModel)]="clientItem" name="client" #client="ngModel"  [disabled]="clientDisabled" (change)="clientChange(clientItem)" required>
              <option *ngFor="let c of clients" [ngValue]="c" [selected]="(clientItem !== null) ?   c.id === clientItem.id : false">{{c.name}}</option>
            </select>
            <small [hidden]="clientDisabled || client.valid || (client.pristine && !f.submitted )" class="text-danger">
                Client Name is required.
              </small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="inputProgram">Program</label>
            <input class="form-control" type="text" name="program" [(ngModel)]="user.program" #program="ngModel" [disabled]="programDisabled" required>
            <small [hidden]="programDisabled || program.valid || (program.pristine && !f.submitted)" class="text-danger">
                Program Name is required.
              </small>
          </div>
          <div class="col-md-4 mb-3">
            <label>Last Name</label>
            <!--<input class="form-control" type="text" name="lastname" [(ngModel)]="user.lastname" #lastname="ngModel" (change)="getlastNames()">-->


            <ng2-completer name="lastname" [(ngModel)]="user.lastname" [inputClass]="'form-control'" (keyup)="getLastNames($event)" [datasource]="dataService"
              [minSearchLength]="3"></ng2-completer>`



          </div>
          <div class="col-md-4 mb-3">
            <label>First Name</label>
            <ng2-completer name="name" [(ngModel)]="user.name" [inputClass]="'form-control'" (keyup)="getFirstNames($event)" [datasource]="dataService2"
              [minSearchLength]="3"></ng2-completer>`
          </div>

          <div class="col-md-4 mb-3">
            <label>D.O.B</label>
            <app-dropdown-date name="userDob" [(ngModel)]="user.dob"></app-dropdown-date>           
          </div>
          <div class="col-md-4 mb-3">
            <label>Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" value="M" name="gender" [(ngModel)]="user.gender">
              <label class="form-check-label">
                Male
              </label>
              <input type="radio" class="form-check-input" value="F" name="gender" [(ngModel)]="user.gender">
              <label class="form-check-label">
                Female
              </label>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label>MemberId</label>
            <input class="form-control" type="text" name="memberId" [(ngModel)]="user.memberId" #memberId="ngModel">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <button class="btn btn-primary float-right" type="submit">Search</button>
          </div>
        </div>
      </div>

    </div>

  </form>

<a class="btn btn-primary bio-create" (click)="setParticipant()">Record Biometrics for patients not in this eligibility file </a>



  <app-dynamic-table [data]="table.data" [headers]="table.header" [page]="1" [pageSize]="10" [pages]="pages" (actionPerformed)="actionPerformed($event)"
    (notifyChangePage)="notifyChangePage($event)">

  </app-dynamic-table>


</div>
